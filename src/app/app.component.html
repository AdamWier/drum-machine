  <body>
    <div class="container">
      <div class="row">
    <div *ngIf="!qwerty">
      <button *ngFor="let key of azertyLayout; let i = index" (click)="playSound(key.key)" class="btn btn-primary">{{ key.label }}</button>

</div>
